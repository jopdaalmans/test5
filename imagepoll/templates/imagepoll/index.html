{% extends 'imagepoll/base.html' %}

{% block head %}
  <title>Home feedbackshop</title>
{% endblock %}

{% block body %}
  {% for category in categories %}
  <h2> {{ category.name}}</h2>
    {% for item in category.item_set.all %}
      <a href="{% url 'imagepoll:itemdetail' item.id %}">
        {% if item.image != None %}
          <img src="{{ item.image.url }}" height="80" width="150">
        {% endif %}
      </a>
    {% endfor %}
  {% endfor %}
{% endblock %}
